<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid World Collaboration Experiment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
        }

        #container {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Main experiment container -->
    <div id="container">
        <!-- Content will be dynamically loaded by the experiment -->
    </div>

    <!-- Dependencies -->
    <script src="js/setup.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/mdp.js"></script>
    <script src="js/vizWithAI.js"></script>
    <script src="js/rlAgent.js"></script>

    <!-- Map data files -->
    <script src="config/MapsFor1P1G.js"></script>
    <script src="config/MapsFor1P2G.js"></script>
    <script src="config/MapsFor2P2G.js"></script>
    <script src="config/MapsFor2P3G.js"></script>

    <!-- SheetJS library for Excel export functionality -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>

    <!-- Updated NodeGame experiments -->
    <script src="js/nodeGameHelpers.js"></script>
    <script src="js/experimentConfig.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/nodeGameHumanAIVersion.js"></script>

    <script>
        // Initialize and start the experiment immediately on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing NodeGame experiments...');
            var initialized = window.NodeGameExperiments.initialize();
            console.log('NodeGame experiments initialized:', initialized);

            if (initialized) {
                // Start the experiment flow immediately (will begin with consent form)
                console.log('Starting experiment flow...');
                window.NodeGameExperiments.start('2P2G'); // Default experiment type, but will run all experiments in sequence
            } else {
                console.error('Failed to initialize experiments');
                document.getElementById('container').innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
                        <div style="text-align: center; color: #666;">
                            <h2>Error</h2>
                            <p>Failed to initialize the experiment. Please refresh the page.</p>
                        </div>
                    </div>
                `;
            }
        });

        // Error handling
        window.addEventListener('error', function(event) {
            console.error('Error:', event.error);
        });
    </script>
</body>
</html>
