<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid World Human-Human Collaboration Experiment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
        }

        #container {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Main experiment container -->
    <div id="container">
        <!-- Content will be dynamically loaded by the experiment -->
    </div>

    <!-- Socket.io for real-time communication -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Dependencies - load in correct order -->
    <script>
        // Check for required globals and provide fallbacks
        window.OBJECT = window.OBJECT || {
            obstacle: 1,
            goal: 2,
            player: 3,
            ai_player: 4
        };

        window.COLORPOOL = window.COLORPOOL || {
            line: '#333',
            obstacle: '#333',
            map: '#fff',
            player: '#dc3545',
            goal: '#007bff'
        };

        window.WINSETTING = window.WINSETTING || { w: 480, h: 480 };

        window.EXPSETTINGS = window.EXPSETTINGS || {
            padding: 2,
            cellSize: 30,
            matrixsize: 15
        };
    </script>

    <script src="js/setup.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/mdp.js"></script>
    <script src="js/viz.js"></script>
    <script src="js/rlAgent.js"></script>

    <!-- Map data files -->
    <script src="config/MapsFor1P1G.js"></script>
    <script src="config/MapsFor1P2G.js"></script>
    <script src="config/MapsFor2P2G.js"></script>
    <script src="config/MapsFor2P3G.js"></script>

    <!-- SheetJS library for Excel export functionality -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>

    <!-- Base modules (shared with human-AI) -->
    <script src="js/testConfig.js"></script>
    <script src="js/gameHelpers.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/dataRecording.js"></script>
    <script src="js/expDesign.js"></script>
    <script src="js/expTimeline.js"></script>
    <script src="js/expTrialHumanAI.js"></script>
    <!-- <script src="js/human-human-versionOld.js"></script> -->

    <!-- Human-Human specific modules -->
    <script src="js/gameStateHumanHuman.js"></script>
    <script src="js/networkingHumanHuman.js"></script>
    <script src="js/expTrialHumanHuman.js"></script>
    <script src="js/expTimelineHumanHuman.js"></script>
    <script src="js/human-human-version.js"></script>

    <script>
        // Initialize and start the experiment immediately on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing NodeGame Human-Human experiments...');
            var initialized = window.NodeGameHumanHuman.initialize();
            console.log('NodeGame Human-Human experiments initialized:', initialized);

            if (initialized) {
                // Start the experiment flow immediately (will begin with consent form)
                console.log('Starting experiment flow...');
                window.NodeGameHumanHuman.start('2P2G'); // Default experiment type, but will run all experiments in sequence
            } else {
                console.error('Failed to initialize experiments');
                document.getElementById('container').innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
                        <div style="text-align: center; color: #666;">
                            <h2>Error</h2>
                            <p>Failed to initialize the experiment. Please refresh the page.</p>
                        </div>
                    </div>
                `;
            }
        });

        // Error handling
        window.addEventListener('error', function(event) {
            console.error('Error:', event.error);
        });
    </script>
</body>
</html>
